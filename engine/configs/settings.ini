[application]
; Основні параметри додатку
app_name = 'Content Management System'                                                          ; Назва додатку
app_author = 'iTeffa'                                                                           ; Автор додатку
app_email = 'support@iteffa.com'                                                                ; Електронна пошта автора
app_url = 'https://iteffa.com'                                                                  ; URL додатку
app_description = 'Інноваційна система управління контентом для вебсайтів та онлайн платформ'   ; Опис додатку
app_debug = true                                                                                ; Режим налагодження
app_version = '1.0.0'                                                                           ; Версія CMS
app_no_install = false                                                                          ; Дозвіл виконувати процес інсталяції CMS
app_update = '16.02.2025'                                                                       ; Дата оновлення CMS

[appearance]
; Загальні налаштування для CMS сайту
appearance_title = 'Мій унікальний CMS'                                                         ; Користувацька назва для CMS, яку можна використовувати на сайті
appearance_description = 'Це моя улюблена система '                                             ; Користувацький опис CMS, для використання на сторінці
appearance_logo = ''                                                                            ; URL до логотипу CMS (можна вказати локальний шлях або URL)
appearance_theme = ''                                                                           ; Користувацька тема для CMS (наприклад, "wap", "web")
; Додаткові налаштування
appearance_language = 'uk'                                                                      ; Мова сайту (можна використовувати код мови, наприклад, "uk", "en")
appearance_timezone = 'Europe/Kiev'                                                             ; Часовий пояс (наприклад, 'Europe/Kiev', 'UTC')
appearance_maintenance = false                                                                  ; Статус технічного обслуговування (true - сайт в обслуговуванні, false - сайт працює)
appearance_footer = '© 2025 Копірайт сайту | Всі права захищені'                                ; Текст у футері для CMS

[database]
; Параметри бази даних
hostname = 'mysql-5.7.local'                                                                    ; Хост бази даних
database = 'db_wixshop'                                                                         ; Назва бази даних
username = 'root'                                                                               ; Ім'я користувача
password = null                                                                                 ; Пароль (null якщо відсутній)

[security]
; Параметри безпеки
encryption_key = ''                                                                             ; Ключ шифрування (якщо використовується)
session_timeout = ''                                                                            ; Тайм-аут сесії в секундах

[logging]
; Параметри логування
log_level = ''                                                                                  ; Рівень логування (debug, info, warning, error)
log_file = ''                                                                                   ; Шлях до файлу логів

[api]
; Параметри API
api_enabled = ''                                                                                ; Включити API
api_base_url = ''                                                                               ; Базовий URL API
api_key = ''                                                                                    ; Ключ доступу до API

[emails]
; Параметри відправки пошти
smtp_host = ''                                                                                  ; SMTP сервер
smtp_port = ''                                                                                  ; Порт SMTP
smtp_user = ''                                                                                  ; Користувач SMTP
smtp_pass = ''                                                                                  ; Пароль SMTP
from_email = ''                                                                                 ; Адреса відправника
